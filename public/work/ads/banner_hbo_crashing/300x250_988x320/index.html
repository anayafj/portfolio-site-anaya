<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>

        <!-- DOUBLECLICK -->
        <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

        <!-- GREENSOCK -->
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_1.19.0_422f021fad4c20f20cf3640a06ac39e9_min.js"></script>
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinelite_1.19.0_13e3bd0e510d63fd5e5ef9bf9dac7017_min.js"></script>
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.19.0_cfbff7d208ccfdbe176b9855af1eb1fa_min.js"></script>
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_1.19.0_be87087c08fcec83e2b64c70571fe91f_min.js"></script>

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div id="adContainer">

            <!-- VIDEO CONTAINER -->
            <div id="videoContainer">
                <div id="videoBorder"></div>
                <div id="videoCapContainer">
                    <div id="playIcon"></div>
                </div>
                <video id="videoPlayer"></video>
                <div id="vidControls">
                    <div id="vidControlBg"></div>
                    <div id="playButton">
                        <svg xmlns="http://www.w3.org/2000/svg">
                            <path class="a" d="M170.6,285.95l-7.13,7.13V278.82Z" transform="translate(-163.46 -278.82)"/>
                        </svg>
                    </div>
                    <div id="pauseButton">
                        <svg xmlns="http://www.w3.org/2000/svg">
                            <path class="a" d="M166.74,263.38h-2.85V249.11h2.85v14.27Zm5.71,0H169.6V249.11h2.85v14.27Z" transform="translate(-163.89 -249.11)"/>
                        </svg>
                    </div>
                    <div id="soundOnButton">
                        <svg xmlns="http://www.w3.org/2000/svg">
                          <g>
                            <path class="a" d="M442.06,294.06l-5.24-4.84H433.5v-6.53h3.32l5.24-4.85v16.22Z" transform="translate(-433.5 -277.84)"/>
                            <path class="a" d="M451.43,279.48a0.52,0.52,0,0,1-.29.47l-2.37,1.43a11,11,0,0,1-2.25,1.16A0.5,0.5,0,0,1,446,282a0.53,0.53,0,0,1,.29-0.48l2.37-1.43a11,11,0,0,1,2.25-1.16A0.5,0.5,0,0,1,451.43,279.48Zm0.66,6.52a0.49,0.49,0,0,1-.56.56h-5a0.56,0.56,0,0,1,0-1.11h5A0.49,0.49,0,0,1,452.09,286Zm-0.66,6.61a0.5,0.5,0,0,1-.56.58,10.93,10.93,0,0,1-2.25-1.17l-2.37-1.43a0.52,0.52,0,0,1-.29-0.47,0.5,0.5,0,0,1,.56-0.58,10.93,10.93,0,0,1,2.25,1.17l2.37,1.43A0.52,0.52,0,0,1,451.43,292.61Z" transform="translate(-433.5 -277.84)"/>
                          </g>
                        </svg>

                    </div>
                    <div id="soundOffButton">
                        <svg xmlns="http://www.w3.org/2000/svg">
                          <path class="a" d="M442.06,263.38l-5.24-4.84H433.5V252h3.32l5.24-4.85v16.22Z" transform="translate(-433.5 -247.16)"/>
                        </svg>
                    </div>
                    <div id="videoScrubber">
                        <div id="scrubHandle"></div>
                        <div id="scrubTrack"></div>
                        <div id="scrubProgress"></div>
                    </div>
                </div>
                <div id="videoClick">
                    <div id="snd-icon"></div>
                </div>
            </div>

            <div id="collapse">
                <div id="colBackground"></div>
                <div id="colLogo"></div>
                <div id="colDate"></div>
                <div id="colHeader"></div>
                <div id="expandBtn">
                    <svg viewBox="0 0 23 23">
                        <rect id="bg" width="23" height="23" rx="4" ry="4"/>
                        <path id="arrow"  d="M958.885,82.739l-5.336-7.017h10.673Z" transform="translate(-947 -67)"/>
                    </svg>
                </div>
                <div id="cta"></div>
            </div>

            <div id="videoThumbnails">
                <div id="vidThumb1">
                    <div id="thTxt1"></div>
                </div>
                <div id="vidThumb2">
                    <div id="thTxt2"></div>
                </div>
                <div id="vidThumb3">
                    <div id="thTxt3"></div>
                </div>
                <div id="vidThumb4">
                    <div id="thTxt4"></div>
                </div>
            </div>

            <div id="expand">
                <div id="closeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11">
                        <path d="M957.733,3.054L961.87,7.19l4.137-4.137,0.974,0.974-4.137,4.137,4.137,4.137-0.974.974L961.87,9.139l-4.137,4.137-0.974-.974L960.9,8.165l-4.137-4.137Z" transform="translate(-956.75 -3.063)"/>
                    </svg>
                </div>
                <div id="expBackground">
                    <div id="bgCouch"></div>
                    <div id="talent"></div>
                </div>
                <div id="expLogo"></div>
                <div id="expPedigree"></div>
                <div id="expDate"></div>
                <div id="expHeader"></div>
                <div id="expCta"></div>
            </div>

            <!-- Exit -->
            <div class="bg-exit fill"></div>

        </div>

        <!-- MAIN SCRIPTS -->
        <script type="text/javascript" src="scripts/detect-element-resize.js"></script>
        <script type="text/javascript" src="scripts/main.min.js"></script>
    </body>
</html>
